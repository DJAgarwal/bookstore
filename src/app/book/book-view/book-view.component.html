    <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="card-header d-flex align-items-center">
                <h5>Books View</h5>
                <div class=" ms-auto">
                    <a routerLink="/book-listing" class="btn btn-primary">Back</a>
                    <a (click)="logout()" class="btn btn-primary ms-2">Log out</a>
                </div>
            </div>
            <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-3">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="{{ book['image'] }}" class="img-fluid rounded-start" alt="Book Cover">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">{{ book['title'] }}</h5>
                                            <p class="card-text"><strong>Author:</strong> {{ book['author'] }}</p>
                                            <p class="card-text"><strong>Genre:</strong> {{ book['genre'] }}</p>
                                            <p class="card-text"><strong>ISBN:</strong> {{ book['isbn'] }}</p>
                                            <p class="card-text"><strong>Publication Date:</strong> {{ formatDate(book['published']) }}</p>
                                            <p class="card-text"><strong>Publisher:</strong> {{ book['publisher'] }}</p>
                                            <p class="card-text"><strong>Description:</strong> {{ book['description'] }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
          </div>
        </div>
      </div>
  <!-- </div> -->
