<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Welcome to Bookstore</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" />
                <div *ngIf="submitted && loginForm.controls['email'].errors" class="text-danger">
                  <div *ngFor="let error of loginForm.controls['email'].errors | keyvalue">
                    <div *ngIf="error.key === 'required'">Email is required</div>
                    <div *ngIf="error.key === 'email'">Invalid email</div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" />
                <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
                  <div *ngFor="let error of loginForm.controls['password'].errors | keyvalue">
                    <div *ngIf="error.key === 'required'">Password is required</div>
                  </div>
                </div>
              </div>
              <div *ngIf="loading">
                <p>Loading...</p>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>            
          </div>
        </div>
      </div>
    </div>
</div>
